<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  
  <main id="calculator">

    <input id="display"  readonly></input>
    <section id="keys">
      <button onclick="abc()">AC</button>
      <button onclick="deleteCalc()">DEL</button>
      <button onclick="enter('%')">%</button>
      <button onclick="raiseTo()"><sup>2</sup></button>
      <button onclick="enter('7')">7</button>
      <button onclick="enter('8')">8</button>
      <button onclick="enter('9')">9</button>
      <button onclick="enter('/')">/</button>
      <button onclick="enter('4')">4</button>
      <button onclick="enter('5')">5</button>
      <button onclick="enter('6')">6</button>
      <button onclick="enter('*')">X</button>
      <button onclick="enter('1')">1</button>
      <button onclick="enter('2')">2</button>
      <button onclick="enter('3')">3</button>
      <button onclick="enter('-')">-</button>
      <button onclick="enter('0')">0</button>
      <button onclick="enter('.')">.</button>
      <button onclick="enter('+')">+</button>
      <button onclick="calculate()">=</button>
    </section>
  </main>

  <script src="cal.js"></script>
</body>
</html>
